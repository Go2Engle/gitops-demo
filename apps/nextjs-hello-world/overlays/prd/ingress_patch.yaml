apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world
spec:
  ingressClassName: "nginx"
  rules:
  - host: prd.127.0.0.1.nip.io
    http:
      paths:
      - path: /nextjs-hello-world/(.*)
        pathType: Prefix
        backend:
          service:
            name: hello-world
            port:
              number: 3000